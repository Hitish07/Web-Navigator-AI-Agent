

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Navigator AI Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Web Navigator AI</h1>
            <p>AI-powered web browsing assistant</p>
            <div class="header-buttons">
                <button id="newChatBtn">New Chat</button>
                <button id="downloadsBtn" class="secondary-btn">Downloads</button>
            </div>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI is thinking...</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here... (e.g., 'search for laptops under 50000 and save as json')" autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>

        <!-- Downloads Modal -->
        <div id="downloadsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>üìÅ Download Files</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="downloadsList" class="downloads-list">
                        <!-- Download items will appear here -->
                    </div>
                    <div id="noDownloads" class="no-downloads">
                        <p>No files downloaded yet.</p>
                        <p>Ask the AI to save results as JSON, CSV, or TXT files.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Download Toast -->
        <div id="downloadToast" class="download-toast">
            <div class="toast-content">
                <span class="toast-icon">üì•</span>
                <span class="toast-message">File ready for download!</span>
                <button class="toast-action">Download</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
